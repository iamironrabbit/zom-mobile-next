<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <script>
    var languages = new Array();
    {% for language in site.languages %}
    languages.push("{{language}}");
    {% endfor %}
    </script>
    {% include head.html %}
</head>
<body>
    {% include navigation.html %}

    <div id="content">
        {% if page.title == "Official Website" %}<img src="{{site.assets}}/images/banner.png" id="banner" />{% endif %}

        <div class="container">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}
</body>
</html>
