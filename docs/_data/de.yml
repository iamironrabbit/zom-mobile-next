    dreamText:
        Stelle dir eine Welt vor, in dem man den Messenger benutzen kann, den man am meisten mag und trotzdem mit seinen Freunden schreiben kann.
        Eine Welt, wo es keine Firmen gibt, die dich ausspionieren wenn du Selfies zu deinen Freunden und Liebsten schickst.
        Und eine Welt in der Apps für Fluffyness entwickelt werden und nicht für Profit. ♥
