name: fluffychat
description: Chat with your friends.
publish_to: none
version: 1.7.0+2328

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  adaptive_dialog: ^1.5.1
  adaptive_theme: ^3.0.0
  animations: ^2.0.2
  badges: ^2.0.3
  blurhash_dart: ^1.1.0
  callkeep: ^0.3.2
  chewie: ^1.2.2
  collection: ^1.15.0-nullsafety.4
  connectivity_plus: ^3.0.2
  cupertino_icons: any
  desktop_drop: ^0.3.2
  desktop_lifecycle: ^0.1.0
  desktop_notifications: ^0.6.3
  device_info_plus: ^8.0.0
  dynamic_color: ^1.2.2
  email_validator: ^2.0.1
  emoji_picker_flutter: ^1.5.0
  emoji_proposal: ^0.0.1
  emojis: ^0.9.0
  encrypt: ^5.0.1
  #fcm_shared_isolate: ^0.1.0
  file_picker_cross: ^4.6.0
  flutter:
    sdk: flutter
  flutter_app_badger: ^1.3.0
  flutter_app_lock: ^3.0.0
  flutter_blurhash: ^0.7.0
  flutter_cache_manager: ^3.3.0
  flutter_foreground_task: ^3.10.0
  flutter_local_notifications: ^12.0.2
  flutter_localizations:
    sdk: flutter
  flutter_map: ^2.2.0
  flutter_matrix_html: ^1.1.0
  flutter_olm: ^1.2.0
  flutter_openssl_crypto: ^0.1.0
  flutter_ringtone_player: ^3.1.1
  flutter_secure_storage: ^6.0.0
  flutter_typeahead: ^4.0.0
  flutter_web_auth: ^0.5.0
  flutter_webrtc: 0.9.14 # Pinned because >0.9.14 add Linux support which lets build fail
  future_loading_dialog: ^0.2.3
  geolocator: ^7.6.2
  handy_window: ^0.1.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.4
  image: ^3.1.1
  image_picker: ^0.8.4+8
  intl: any
  just_audio: ^0.9.20
  keyboard_shortcuts: ^0.1.4
  latlong2: ^0.8.1
  matrix: ^0.15.2
  matrix_homeserver_recommendations: ^0.3.0
  matrix_link_text: ^1.0.2
  native_imaging: ^0.1.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.9
  permission_handler: ^10.0.0
  pin_code_text_field: ^1.8.0
  provider: ^6.0.2
  punycode: ^1.0.0
  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.0.0
  receive_sharing_intent: ^1.4.5
  record: ^4.3.2
  scroll_to_index: ^3.0.1
  share_plus: ^4.0.10+1
  shared_preferences: ^2.0.13
  slugify: ^2.0.0
  swipe_to_action: ^0.2.0
  tor_detector_web: ^1.1.0
  uni_links: ^0.5.1
  unifiedpush: ^4.0.0
  universal_html: ^2.0.8
  url_launcher: ^6.0.20
  vibration: ^1.7.4-nullsafety.0
  video_compress: ^3.1.1
  video_player: ^2.2.18
  vrouter: ^1.2.0+21
  wakelock: ^0.6.1+1
  webrtc_interface: ^1.0.8

dev_dependencies:
  dart_code_metrics: ^4.10.1
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.0.3+1
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  integration_test:
    sdk: flutter
  msix: ^3.6.2

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: "assets/info-logo.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
    - assets/js/
    - assets/js/package/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: NotoEmoji
      fonts:
        - asset: fonts/NotoEmoji/NotoColorEmoji.ttf

msix_config:
  display_name: FluffyChat
  publisher_display_name: FluffyChat
  publisher: CN=FluffyChat, O=Head of bad integration tests, L=Matrix, S=Internet, C=EU
  identity_name: chat.fluffy.fluffychat
  logo_path: assets\logo.png
  capabilities: internetClient, location, microphone, webcam
  protocol_activation: https
  app_uri_handler_hosts: fluffychat.im, matrix.to
  execution_alias: fluffychat
  sign_msix: false
  install_certificate: false

dependency_overrides:
  # Until all dependencies are compatible. Missing: file_picker_cross, flutter_matrix_html
  ffi: ^2.0.0

  # fake secure storage plugin for Windows
  # See: https://gitlab.com/gitlab-com/gl-infra/reliability/-/issues/15161
  flutter_secure_storage_windows:
    git:
      url: https://gitlab.com/TheOneWithTheBraid/flutter_secure_storage_windows.git
      ref: main
  geolocator_android:
    hosted:
      name: geolocator_android
      url: https://hanntech-gmbh.gitlab.io/free2pass/flutter-geolocator-floss
  # waiting for null safety
  # Upstream pull request: https://github.com/AntoineMarcel/keyboard_shortcuts/pull/13
  keyboard_shortcuts:
    git:
      url: https://github.com/TheOneWithTheBraid/keyboard_shortcuts.git
      ref: null-safety
