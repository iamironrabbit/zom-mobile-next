  geolocator: ^7.6.2
  hive_flutter: ^1.1.0
  image: ^3.1.1
  image_picker: ^0.8.4+8
  intl: any
  just_audio: ^0.9.20
  just_audio_libwinmedia: any
  keyboard_shortcuts: ^0.1.4
  localstorage: ^4.0.0+1
  lottie: ^1.2.2
  matrix: ^0.8.14
  matrix_link_text: ^1.0.2
  open_noti_settings: ^0.4.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.9
  permission_handler: ^9.2.0
